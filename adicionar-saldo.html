
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar Saldo via Pix</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    input, button {
      padding: 8px;
      margin-right: 10px;
      font-size: 16px;
    }
    #qrcode {
      margin-top: 20px;
    }
    #pixcode {
      width: 100%;
      margin-top: 10px;
      font-family: monospace;
    }
    .erro {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Adicionar Saldo via Pix</h2>
  <input type="number" id="valor" placeholder="Digite o valor" />
  <button onclick="gerarPix()">Gerar Pix</button>

  <div id="qrcode"></div>
  <textarea id="pixcode" rows="3" readonly></textarea>
  <div class="erro" id="erro"></div>

  <script>
    async function gerarPix() {
      const valor = document.getElementById('valor').value;
      const qrcodeEl = document.getElementById('qrcode');
      const pixcodeEl = document.getElementById('pixcode');
      const erroEl = document.getElementById('erro');

      qrcodeEl.innerHTML = '';
      pixcodeEl.value = '';
      erroEl.innerText = '';

      if (!valor || valor < 3 || valor > 3000) {
        erroEl.innerText = 'Digite um valor entre R$3 e R$3000.';
        return;
      }

      try {
        const response = await fetch('https://api.mercadopago.com/instore/orders/qr/seller/collectors/2495062492/pos/CAIXA001/qrs', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer APP_USR-7962833792436627-072523-8ffea118ee1504c171f5b0097b0c3e84-2495062492'
          },
          body: JSON.stringify({
            title: "Adicionar saldo",
            total_amount: parseFloat(valor),
            description: "Cr√©dito Max Agency",
            external_reference: "saldo-" + Date.now()
          })
        });

        if (!response.ok) {
          throw new Error('Erro na API Mercado Pago.');
        }

        const data = await response.json();
        const pixCode = data.qr_data;

        pixcodeEl.value = pixCode;

        new QRCode(qrcodeEl, {
          text: pixCode,
          width: 200,
          height: 200,
        });
      } catch (e) {
        erroEl.innerText = 'Erro ao gerar Pix: ' + e.message;
      }
    }
  </script>
</body>
</html>
