
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adicionar Saldo via Pix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
      font-size: 14px;
    }
    #qrcode {
      margin-top: 20px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Adicionar Saldo via Pix</h1>
  <input type="number" id="valor" placeholder="Valor (R$) mínimo R$3 - máximo R$3000" />
  <button onclick="gerarPix()">Gerar Pix</button>
  <textarea id="copiaecola" readonly></textarea>
  <div id="qrcode"></div>
  <div id="erro" class="error"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    async function gerarPix() {
      const valor = parseFloat(document.getElementById("valor").value);
      const copiaecola = document.getElementById("copiaecola");
      const qrcodeDiv = document.getElementById("qrcode");
      const erro = document.getElementById("erro");
      copiaecola.value = "";
      qrcodeDiv.innerHTML = "";
      erro.textContent = "";

      if (isNaN(valor) || valor < 3 || valor > 3000) {
        erro.textContent = "Valor deve ser entre R$3 e R$3000.";
        return;
      }

      try {
        const response = await fetch("https://max-agency-express.vercel.app/api/gerar-pix", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ valor })
        });

        if (!response.ok) throw new Error("Erro na requisição");

        const data = await response.json();
        copiaecola.value = data.pixCopiaECola;

        QRCode.toCanvas(document.createElement("canvas"), data.pixCopiaECola, function (error, canvas) {
          if (!error) {
            qrcodeDiv.appendChild(canvas);
          }
        });
      } catch (err) {
        erro.textContent = "Erro ao gerar Pix: " + err.message;
      }
    }
  </script>
</body>
</html>
