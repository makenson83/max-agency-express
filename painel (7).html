<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel - Max Agency e Express</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #222;
    }

    .saldo {
      background-color: #e3f2fd;
      padding: 15px;
      border-radius: 8px;
      font-size: 18px;
      margin-bottom: 20px;
    }

    .acoes {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .acoes button {
      flex: 1;
      padding: 10px;
      background-color: #ffc107;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .historico {
      border-top: 1px solid #ccc;
      padding-top: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Painel da Max Agency e Express</h1>

    <div class="saldo" id="saldo">Carregando saldo...</div>

    <div class="acoes">
      <button onclick="window.location.href='nova-recarga.html'">âž• Nova Recarga</button>
      <button onclick="window.location.href='adicionar-saldo.html'">ðŸ’° Adicionar Saldo</button>
      <button onclick="window.location.href='recibo.html'">ðŸ“„ Ver Recibo</button>
    </div>

    <div class="historico">
      <h2>ðŸ“‹ Ãšltimas operaÃ§Ãµes</h2>
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Tipo</th>
            <th>Operadora</th>
            <th>NÃºmero</th>
            <th>Valor (R$)</th>
            <th>Valor (HTG)</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="historico-body">
          <tr><td colspan="7">Carregando histÃ³rico...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    fetch('banco.json')
      .then(res => res.json())
      .then(data => {
        document.getElementById('saldo').innerHTML = '<strong>Saldo disponÃ­vel:</strong> R$ ' + data.saldo.toFixed(2);

        const tbody = document.getElementById('historico-body');
        tbody.innerHTML = "";

        data.historico.forEach(item => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${item.data}</td>
            <td>${item.tipo}</td>
            <td>${item.operadora}</td>
            <td>${item.numero}</td>
            <td>R$ ${item.valor_reais.toFixed(2)}</td>
            <td>${item.valor_htg} HTG</td>
            <td>${item.status}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(err => {
        document.getElementById('saldo').innerText = "Erro ao carregar saldo.";
        document.getElementById('historico-body').innerHTML = "<tr><td colspan='7'>Erro ao carregar histÃ³rico.</td></tr>";
      });
  </script>
</body>
</html>
