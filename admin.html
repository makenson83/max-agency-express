<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Painel Admin</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    h2, h3 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background-color: #1a237e; color: white; }
    .admin-box { max-width: 1000px; margin: 0 auto; }
    .btn-ver { cursor: pointer; color: blue; text-decoration: underline; }
  </style>
</head>
<body>
  <div class="admin-box">
    <h2>Painel Admin - Max Agency</h2>
    <table>
      <thead>
        <tr><th>Email</th><th>Saldo (R$)</th><th>A칞칫es</th></tr>
      </thead>
      <tbody id="tabela-usuarios"><tr><td colspan="3">Carregando...</td></tr>
      </tbody>
    </table>

    <div id="historico-box" style="margin-top: 40px;">
      <h3>游늯 Hist칩rico do Usu치rio</h3>
      <table>
        <thead>
          <tr>
            <th>Data</th><th>Tipo</th><th>Operadora</th><th>N칰mero</th>
            <th>R$</th><th>HTG</th><th>Status</th>
          </tr>
        </thead>
        <tbody id="tabela-historico">
          <tr><td colspan="7">Selecione um usu치rio para ver hist칩rico.</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";
    import { firebaseConfig } from './firebase.js';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const userLogado = localStorage.getItem("userEmail") || sessionStorage.getItem("userEmail");
    if (userLogado !== "maxagency83@gmail.com") {
      alert("Acesso restrito ao administrador.");
      window.location.href = "home.html";
    }

    async function carregarUsuarios() {
      const tabela = document.getElementById("tabela-usuarios");
      tabela.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "usuarios"));
      querySnapshot.forEach(doc => {
        const dado = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${dado.email}</td><td>R$ ${dado.saldo?.toFixed(2) || "0.00"}</td>
          <td><span class="btn-ver" onclick="verHistorico('${dado.email}')">游댌 Ver hist칩rico</span></td>`;
        tabela.appendChild(tr);
      });
    }

    window.verHistorico = async function(email) {
      const tabela = document.getElementById("tabela-historico");
      tabela.innerHTML = "<tr><td colspan='7'>Carregando hist칩rico...</td></tr>";

      const q = query(collection(db, "transacoes"), where("usuario", "==", email));
      const snap = await getDocs(q);

      if (snap.empty) {
        tabela.innerHTML = "<tr><td colspan='7'>Nenhuma transa칞칚o encontrada.</td></tr>";
        return;
      }

      let linhas = "";
      snap.forEach(doc => {
        const t = doc.data();
        const data = new Date(t.data?.seconds * 1000).toLocaleString("pt-BR");
        linhas += `<tr>
          <td>${data}</td>
          <td>${t.tipo}</td>
          <td>${t.operadora}</td>
          <td>${t.numero}</td>
          <td>R$ ${t.valorBRL?.toFixed(2) || "0.00"}</td>
          <td>${t.valorHTG || "-"}</td>
          <td>${t.status || "Sucesso"}</td>
        </tr>`;
      });

      tabela.innerHTML = linhas;
    }

    carregarUsuarios();
  </script>
</body>
</html>
