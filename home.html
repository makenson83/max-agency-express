<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Painel - Max Agency e Express</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .saldo {
      background: #e0f7fa;
      padding: 15px;
      font-size: 18px;
      margin-bottom: 20px;
      border-radius: 6px;
    }

    .botoes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .botoes button {
      flex: 1 1 45%;
      padding: 12px;
      background-color: #ffc107;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .rodape {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Painel da Max Agency e Express</h1>
    <div class="saldo">
      <strong>Saldo disponível:</strong> R$ <span id="saldo">250,00</span>
    </div>

    <div class="botoes">
      <button onclick="location.href='nova-recarga.html'">➕ Nova Recarga</button>
      <button onclick="location.href='nova-transferencia.html'">🔁 Nova Transferência</button>
      <button onclick="location.href='adicionar-saldo.html'">💰 Adicionar Saldo</button>
      <button onclick="location.href='recibo.html'">📄 Ver Recibo</button>
      <button onclick="location.href='historico.html'">📋 Histórico</button>
      <button onclick="location.href='index.html'">🔙 Voltar ao Início</button>
    </div>

    <div class="rodape">
      Projeto Dois · Max Agency & Express © 2025
    </div>
  </div>

  <script>
    const saldo = localStorage.getItem('saldo') || '250.00';
    document.getElementById('saldo').innerText = parseFloat(saldo).toFixed(2);
  </script>
</body>
</html>
