<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Saldo</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SEU_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    let userEmail = "";

    // Login automático com conta de teste
    signInWithEmailAndPassword(auth, "admin@admin.com", "123456")
      .then(() => console.log("Logado automaticamente"))
      .catch((error) => console.error("Erro ao logar automaticamente", error));

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userEmail = user.email;
      } else {
        alert("Você precisa estar logado.");
        window.location.href = "/login.html";
      }
    });

    window.gerarPix = async function () {
      const valor = parseFloat(document.getElementById('valor').value);
      if (isNaN(valor) || valor < 3 || valor > 3000) {
        alert("Valor inválido. Mínimo R$3 e máximo R$3000.");
        return;
      }

      const response = await fetch("/api/gerar-pix.js", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ valor, email: userEmail })
      });

      if (!response.ok) {
        alert("Erro ao gerar Pix");
        return;
      }

      const data = await response.json();
      document.getElementById("qrcode").src = `data:image/png;base64,${data.qr_code_base64}`;
      document.getElementById("copiacola").value = data.qr_code;
      document.getElementById("pix-area").style.display = "block";
    };
  </script>
</head>
<body>
  <h2>Adicionar Saldo (Login automático)</h2>
  <input type="number" id="valor" placeholder="Valor em R$ (mín. 3)" />
  <button onclick="gerarPix()">Gerar Pix</button>

  <div id="pix-area" style="display:none;">
    <h3>QR Code Pix:</h3>
    <img id="qrcode" src="" width="200" />
    <h3>Copia e Cola:</h3>
    <input type="text" id="copiacola" readonly style="width: 100%;" />
    <button onclick="navigator.clipboard.writeText(document.getElementById('copiacola').value)">Copiar</button>
  </div>
</body>
</html>
