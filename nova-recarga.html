<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nova Recarga</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .form-box {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #1a237e;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .mensagem {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>âž• Nova Recarga</h2>
    <select id="pais" onchange="atualizarPrefixo()">
      <option value="Haiti">ðŸ‡­ðŸ‡¹ Haiti</option>
      <option value="RepÃºblica Dominicana">ðŸ‡©ðŸ‡´ RepÃºblica Dominicana</option>
    </select>
    <select id="operadora">
      <option value="Digicel">Digicel</option>
      <option value="Natcom">Natcom</option>
    </select>
    <input type="text" id="numero" placeholder="NÃºmero do telefone (sem prefixo)" />
    <input type="number" id="valor" placeholder="Valor em R$ (mÃ­nimo 3)" min="3" />
    <button onclick="enviarRecarga()">Enviar Recarga</button>
    <div class="mensagem" id="mensagem"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js";
    import { firebaseConfig } from './firebase.js';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let prefixoAtual = "+509"; // padrÃ£o Haiti

    window.atualizarPrefixo = function () {
      const pais = document.getElementById("pais").value;
      prefixoAtual = pais === "Haiti" ? "+509" : "+1";
    };

    window.enviarRecarga = async function () {
      const pais = document.getElementById("pais").value;
      const operadora = document.getElementById("operadora").value;
      const numero = document.getElementById("numero").value.trim();
      const valor = parseFloat(document.getElementById("valor").value);
      const msg = document.getElementById("mensagem");
      const userId = localStorage.getItem("userEmail") || sessionStorage.getItem("userEmail");

      msg.textContent = "";
      msg.style.color = "black";

      if (!userId || !pais || !operadora || !numero || isNaN(valor) || valor < 3) {
        msg.textContent = "Preencha todos os campos corretamente.";
        msg.style.color = "red";
        return;
      }

      
      // DetecÃ§Ã£o automÃ¡tica da operadora (apenas para Haiti)
      if (pais === "Haiti") {
        const prefixosNatcom = ['22', '32', '33', '35', '40', '41', '42', '43', '55'];
        const prefixosDigicel = ['31', '34', '36', '37', '38', '39', '44', '46', '47', '48'];
        const doisDigitos = numero.substring(0, 2);

        if (prefixosNatcom.includes(doisDigitos)) {
          document.getElementById("operadora").value = "Natcom";
        } else if (prefixosDigicel.includes(doisDigitos)) {
          document.getElementById("operadora").value = "Digicel";
        }
      }

      
      // DetecÃ§Ã£o automÃ¡tica da operadora (RepÃºblica Dominicana)
      if (pais === "RepÃºblica Dominicana") {
        const prefixo = numero.substring(0, 3);
        const claro = ['221', '222', '223', '224', '225', '226', '227', '228', '229'];
        const altice = ['540', '541', '542', '543', '344', '345'];
        const viva = ['200', '201', '202'];

        if (claro.includes(prefixo)) {
          document.getElementById("operadora").value = "Claro";
        } else if (altice.includes(prefixo)) {
          document.getElementById("operadora").value = "Altice";
        } else if (viva.includes(prefixo)) {
          document.getElementById("operadora").value = "Viva";
        }
      }

      // ValidaÃ§Ã£o por paÃ­s
      if (pais === "Haiti" && numero.length !== 8) {
        msg.textContent = "NÃºmero invÃ¡lido para o Haiti. Deve conter 8 dÃ­gitos.";
        msg.style.color = "red";
        return;
      }
      if (pais === "RepÃºblica Dominicana" && numero.length !== 10) {
        msg.textContent = "NÃºmero invÃ¡lido para a RepÃºblica Dominicana. Deve conter 10 dÃ­gitos.";
        msg.style.color = "red";
        return;
      }

      const numeroCompleto = prefixoAtual + numero;

      msg.textContent = "Enviando recarga...";

      const res = await fetch("/api/recarga", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "x-user-id": userId
        },
        body: JSON.stringify({ pais, operadora, numero: numeroCompleto, valor })
      });

      const data = await res.json();

      if (res.ok) {
        msg.textContent = "âœ… Recarga enviada com sucesso!";
        msg.style.color = "green";
      } else {
        msg.textContent = "âŒ Erro: " + (data?.mensagem || "Falha ao enviar");
        msg.style.color = "red";
      }
    };

    // Inicializar prefixo padrÃ£o ao carregar
    atualizarPrefixo();
  </script>
</body>
</html>
