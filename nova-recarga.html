<!DOCTYPE html>
<html lang="pt-br">
<head>

    body { font-family: Arial; background: #f0f0f0; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .box { background: white; padding: 30px; border-radius: 10px; width: 300px; text-align: center; }

</head>
<body>
  <div class="box">
    <h2>Recarga DIGICEL / NATCOM</h2>
    <label>Selecione o paÃ­s:</label>
    <select>
      <option value="+509">ðŸ‡­ðŸ‡¹ Haiti (+509)</option>

    <label for="operadora">Operadora:</label>
    <select id="operadora">
      <option value="DIGICEL">DIGICEL</option>

    </select>
    <input type="text" id="numero" placeholder="NÃºmero do telefone" />

  <script>
    function calcularHTG() {
      const valor = parseFloat(document.getElementById("valor").value);
      if (isNaN(valor) || valor < 3 || valor > 1000) {
        alert("Informe um valor entre R$3 e R$1000");
        return;
      }
      const taxa = 13; // taxa fixa
      const convertido = valor * taxa;
      alert("R$" + valor.toFixed(2) + " = " + convertido.toFixed(0) + " HTG");
    }

    function confirmarRecarga() {
      alert("Recarga confirmada com sucesso!");
    }
  </script>
