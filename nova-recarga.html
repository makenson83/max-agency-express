
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova Recarga</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      padding: 20px;
    }
    h1 {
      color: #1f2937;
    }
    label, select, input, button {
      display: block;
      margin: 15px 0;
      font-size: 16px;
    }
    select, input {
      padding: 8px;
      width: 100%;
      max-width: 400px;
    }
    button {
      padding: 10px 20px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #htg {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Nova Recarga</h1>
  <form onsubmit="return false;">
    <label for="pais">PaÃ­s</label>
    <select id="pais" onchange="atualizarDDD(); atualizarOperadora('recarga')">
      <option value="HT">ðŸ‡­ðŸ‡¹ Haiti (+509)</option>
      <option value="DO">ðŸ‡©ðŸ‡´ RepÃºblica Dominicana (+1)</option>
    </select>

    <label for="ddd">DDD</label>
    <select id="ddd">
      <option value="509">509</option>
    </select>

    
    <label for="operadora">Operadora</label>
    <select id="operadora" name="operadora"></select>


<label for="numero">NÃºmero de telefone</label>
    <input type="tel" id="numero" placeholder="Ex: 37660000" required>

    <label for="valor">Valor (R$)</label>
    <input type="number" id="valor" min="3" max="1000" oninput="converterValor()" required>

    <p>ðŸ’± Valor convertido: <span id="htg">0</span> HTG</p>

    <button type="button" onclick="mostrarConfirmacao('recarga')">Enviar Recarga</button>
<p id="mensagem" style="color: green; font-weight: bold;"></p>
  </form>

  <script>
    
    function atualizarOperadora(tipo) {
      const pais = document.getElementById("pais").value;
      const operadoraSelect = document.getElementById("operadora");
      operadoraSelect.innerHTML = "";

      let operadoras = [];

      if (pais === "HT") {
        if (tipo === "recarga") {
          operadoras = ["DIGICEL", "NATCOM"];
        } else {
          operadoras = ["MONCASH", "NATCASH"];
        }
      } else if (pais === "DO") {
        operadoras = tipo === "recarga" ? ["CLARO", "ALTICE"] : ["BANRESERVAS", "VIMENCA"];
      }

      operadoras.forEach(op => {
        const option = document.createElement("option");
        option.value = op;
        option.text = op;
        operadoraSelect.appendChild(option);
      });
    }


    function atualizarDDD() {
      const pais = document.getElementById("pais").value;
      const dddSelect = document.getElementById("ddd");
      dddSelect.innerHTML = "";

      if (pais === "HT") {
        const option = document.createElement("option");
        option.value = "509";
        option.text = "509";
        dddSelect.appendChild(option);
      } else if (pais === "DO") {
        ["809", "829", "849"].forEach(code => {
          const option = document.createElement("option");
          option.value = code;
          option.text = code;
          dddSelect.appendChild(option);
        });
      }
    }

    function converterValor() {
      const valor = parseFloat(document.getElementById("valor").value);
      const htg = valor * 13;
      document.getElementById("htg").innerText = isNaN(htg) ? 0 : htg.toFixed(2);
    }
  
    function mostrarConfirmacao(tipo) {
      const numero = document.getElementById("numero").value;
      const valor = document.getElementById("valor").value;
      const pais = document.getElementById("pais").value;

      if (!numero || !valor || !pais) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      const msg = tipo === 'recarga' 
        ? "âœ… Recarga enviada com sucesso!" 
        : "âœ… TransferÃªncia enviada com sucesso!";

      document.getElementById("mensagem").innerText = msg;
    }

  </script>
</body>
</html>
