
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Adicionar Saldo via Pix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
    }
    button {
      background: #ffc107;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .pix-result {
      margin-top: 20px;
      color: red;
    }
    img {
      margin-top: 10px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Adicionar Saldo via Pix</h2>
    <input type="number" id="valor" placeholder="Digite o valor em R$" />
    <button onclick="gerarPix()">Gerar Pix</button>
    <div id="resultado" class="pix-result"></div>
  </div>

  <script>
    async function gerarPix() {
      const valor = document.getElementById('valor').value;
      const resultado = document.getElementById('resultado');
      resultado.innerHTML = 'Carregando...';

      try {
        const response = await fetch('/api/servidor.js', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ valor })
        });

        const dados = await response.json();

        if (response.ok) {
          resultado.innerHTML = `
            Copie e cole:<br>
            <b>${dados.point_of_interaction.transaction_data.qr_code}</b><br>
            <img src="${dados.point_of_interaction.transaction_data.qr_code_base64}" alt="QR Code">
          `;
        } else {
          resultado.innerHTML = `Erro ao gerar Pix: ${dados.message || 'Erro inesperado'}`;
        }
      } catch (erro) {
        resultado.innerHTML = 'Erro na conex√£o com o servidor.';
      }
    }
  </script>
</body>
</html>
