<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nova Transferência - Max Agency e Express</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .resultado {
      margin-top: 20px;
      background: #eafaf1;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Nova Transferência</h1>

    <label for="operadora">Operadora</label>
    <select id="operadora">
      <option value="MonCash">MonCash</option>
      <option value="Natcash">Natcash</option>
    </select>

    <label for="numero">Número haitiano</label>
    <input type="text" id="numero" placeholder="+509XXXXXXXX">

    <label for="valor">Valor (R$)</label>
    <input type="number" id="valor" min="3" max="1000" placeholder="Ex: 60">

    <button onclick="enviar()">Enviar</button>

    <div class="resultado" id="resultado">
      <p><strong>Envio realizado com sucesso!</strong></p>
      <p>Operadora: <span id="r-operadora"></span></p>
      <p>Número: <span id="r-numero"></span></p>
      <p>Valor enviado: <span id="r-reais"></span> → <span id="r-htg"></span></p>
    </div>
  </div>

  <script>
    function enviar() {
      const operadora = document.getElementById('operadora').value;
      const numero = document.getElementById('numero').value.trim();
      const valor = parseFloat(document.getElementById('valor').value);

      if (!numero.startsWith('+509') || numero.length < 10) {
        alert("Digite um número haitiano válido (começando com +509)");
        return;
      }

      if (isNaN(valor) || valor < 3 || valor > 1000) {
        alert("Informe um valor entre R$3 e R$1000");
        return;
      }

      const taxa = 13;
      const convertido = valor * taxa;

      document.getElementById('r-operadora').innerText = operadora;
      document.getElementById('r-numero').innerText = numero;
      document.getElementById('r-reais').innerText = "R$ " + valor.toFixed(2);
      document.getElementById('r-htg').innerText = convertido.toFixed(0) + " HTG";

      document.getElementById('resultado').style.display = "block";
    }
  </script>
</body>
</html>
