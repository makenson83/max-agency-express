<body>
  <h1>Nova TransferÃªncia</h1>
  <form onsubmit="return false;">

  <script>
    function atualizarDDD() {
      const pais = document.getElementById("pais").value;
      const dddSelect = document.getElementById("ddd");
      dddSelect.innerHTML = "";

      if (pais === "HT") {
        const option = document.createElement("option");
        option.value = "509";
        option.text = "509";
        dddSelect.appendChild(option);
      } else if (pais === "DO") {
        ["809", "829", "849"].forEach(code => {
          const option = document.createElement("option");
          option.value = code;
          option.text = code;
          dddSelect.appendChild(option);
        });
      }
    }

    function atualizarOperadora(tipo) {
      const pais = document.getElementById("pais").value;
      const operadoraSelect = document.getElementById("operadora");
      operadoraSelect.innerHTML = "";

      let operadoras = [];

      if (pais === "HT") {
        operadoras = tipo === "recarga" ? ["DIGICEL", "NATCOM"] : ["MONCASH", "NATCASH"];
      } else if (pais === "DO") {
        operadoras = tipo === "recarga" ? ["CLARO", "ALTICE"] : ["BANRESERVAS", "VIMENCA"];
      }

      operadoras.forEach(op => {
        const option = document.createElement("option");
        option.value = op;
        option.text = op;
        operadoraSelect.appendChild(option);
      });
    }

    function converterValor() {
      const valor = document.getElementById("valor").value;
      const htg = valor * 13;
      document.getElementById("htg").innerText = isNaN(htg) ? 0 : htg.toFixed(2);
    }

    function detectarOperadoraPorNumero(tipo) {
      const numero = document.getElementById("numero").value;
      const operadoraSelect = document.getElementById("operadora");
      const erro = document.getElementById("erro-operadora");

      if (!numero || numero.length < 2) {
        erro.innerText = "";
        return;
      }

      const prefixo = numero.substring(0, 2);
      let operadora = "";
      const natcom = ["22", "35", "55", "32", "33", "40", "41", "42", "43"];
      const digicel = ["31", "34", "36", "37", "38", "39", "46", "47", "48"];

      if (tipo === "recarga") {
        if (natcom.includes(prefixo)) {
          operadora = "NATCOM"; erro.innerText = ""; document.getElementById('operadora-detectada').innerText = 'âœ… Operadora detectada: NATCOM';
        } else if (digicel.includes(prefixo)) {
          operadora = "DIGICEL"; erro.innerText = ""; document.getElementById('operadora-detectada').innerText = 'âœ… Operadora detectada: DIGICEL';
        } else {
          erro.innerText = "âŒ Prefixo invÃ¡lido para recarga."; document.getElementById("operadora-detectada").innerText = "";
        }

        if (natcom.includes(prefixo)) {
          operadora = "NATCASH"; erro.innerText = ""; document.getElementById('operadora-detectada').innerText = 'âœ… Operadora detectada: NATCASH';
        } else if (digicel.includes(prefixo)) {
          operadora = "MONCASH"; erro.innerText = ""; document.getElementById('operadora-detectada').innerText = 'âœ… Operadora detectada: MONCASH';
        } else {
          erro.innerText = "âŒ Prefixo invÃ¡lido para transferÃªncia."; document.getElementById("operadora-detectada").innerText = "";
        }
      }

      for (let i = 0; i < operadoraSelect.options.length; i++) {
        if (operadoraSelect.options[i].value === operadora) {
          operadoraSelect.selectedIndex = i;
          break;
        }
      }
    }

    function mostrarConfirmacao(tipo) {
      const numero = document.getElementById("numero").value;
      const valor = document.getElementById("valor").value;
      const pais = document.getElementById("pais").value;
      const erro = document.getElementById("erro-operadora").innerText;

      if (!numero || !valor || !pais || erro) {
        alert("Corrija os dados antes de enviar.");
        return;
      }

      const msg = tipo === 'recarga' 
        ? "âœ… Recarga enviada com sucesso!" 
        : "âœ… TransferÃªncia enviada com sucesso!";
      document.getElementById("mensagem").innerText = msg;
    }
  </script>
