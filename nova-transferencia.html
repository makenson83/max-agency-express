
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nova Envio (Taxa Online)</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, select, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; }
    button { background-color: #4caf50; color: white; border: none; cursor: pointer; }
    .resultado { background-color: #e0f7fa; padding: 10px; border-radius: 6px; display: none; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Envio MonCash / Natcash</h2>
    <select id="operadora">
      <option value="MONCASH">MONCASH</option>
      <option value="NATCASH">NATCASH</option>
    </select>
    <input type="text" id="numero" placeholder="NÃºmero do Haiti" />
    <input type="number" id="valorReais" placeholder="Valor em reais (R$)" />
    <button onclick="calcular()">ðŸ§® Calcular HTG</button>
    <div class="resultado" id="resultado"></div>
    <button onclick="confirmar()">âœ… Confirmar Envio</button>
  </div>

  <script>
    async function calcular() {
      const valor = parseFloat(document.getElementById('valorReais').value);
      if (isNaN(valor) || valor < 3 || valor > 1000) {
        alert("Digite um valor entre R$3 e R$1000");
        return;
      }

      try {
        const res = await fetch("https://api.exchangerate.host/convert?from=BRL&to=HTG");
        const data = await res.json();
        const taxa = data.result;
        const convertido = valor * taxa;
        document.getElementById('resultado').innerText = `R$ ${valor.toFixed(2)} â†’ ${convertido.toFixed(2)} HTG (Taxa: ${taxa.toFixed(2)})`;
        document.getElementById('resultado').style.display = "block";
      } catch (e) {
        alert("Erro ao buscar taxa online.");
      }
    }

    function confirmar() {
      alert("Envio confirmada! (simulado)");
    }
  </script>
</body>
</html>
