<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login - Max Agency e Express</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #000000;
    }

    .login-box {
      background-color: #f7f7f7;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ffc107;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Max Agency e Express</h2>
    <input type="password" id="senha" placeholder="Digite sua senha">
    <button onclick="entrar()">Entrar</button>
    <div class="footer">Projeto Dois - Â© 2025</div>
  </div>

  <script>
    function entrar() {
      const senha = document.getElementById('senha').value;
      if (senha === "1234") {
        window.location.href = "painel.html";
      } else {
        alert("Senha incorreta.");
      }
    }
  </script>
</body>
</html>
