<body>
  <div class="container">

    <table>
      <thead>
        <tr>
          <th>Data</th><th>Tipo</th><th>Operadora</th><th>NÃºmero</th><th>R$</th><th>HTG</th><th>Status</th>

  <script>
    const historico = JSON.parse(localStorage.getItem("historico") || "[]");
    const tabela = document.getElementById("tabela-historico");
    for (const item of historico) {
      const row = `<tr><td>${item.data}</td><td>${item.tipo}</td><td>${item.operadora}</td><td>${item.numero}</td><td>R$ ${item.valor.toFixed(2)}</td><td>${item.gourdes} HTG</td><td>${item.status}</td></tr>`;
      tabela.innerHTML += row;
    }
  </script>
