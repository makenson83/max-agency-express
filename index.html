<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Max Agency e Express</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f8f8f8; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: center; }
    input { padding: 10px; margin: 10px 0; width: 100%; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 20px; background: #ffc107; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
    .footer { margin-top: 10px; font-size: 0.9em; color: #777; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Max Agency e Express</h2>
    <input type="text" id="usuario" placeholder="Usuário" />
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <div class="footer">Projeto Dois · © 2025</div>
  </div>
  <script>
    function login() {
      const usuario = document.getElementById('usuario').value;
      const senha = document.getElementById('senha').value;
      if (usuario === "admin" && senha === "1234") {
        window.location.href = "painel.html";
      } else {
        alert("Usuário ou senha incorretos.");
      }
    } 
  </script>
</body>
</html>
