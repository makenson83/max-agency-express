<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Max Agency e Express</title>
  <style>
    body { font-family: Arial; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: white; padding: 40px; border-radius: 10px; text-align: center; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { padding: 10px; margin: 10px 0; width: 100%; }
    button { background: #ffc107; border: none; border-radius: 5px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Max Agency e Express</h2>
    <input type="text" id="usuario" placeholder="Usuário" />
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <div style="font-size: 0.9em; color: #777;">Projeto Dois · © 2025</div>
  </div>
  <script>
    function login() {
      const u = document.getElementById('usuario').value;
      const s = document.getElementById('senha').value;
      if (u === "admin" && s === "1234") {
        window.location.href = "home.html";
      } else {
        alert("Usuário ou senha incorretos.");
      }
    }
  </script>
</body>
</html>
