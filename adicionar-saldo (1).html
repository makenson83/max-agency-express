<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Adicionar Saldo - Pix Simulado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .qrcode {
      margin-top: 20px;
      text-align: center;
      display: none;
    }

    .qrcode img {
      width: 200px;
      margin-bottom: 10px;
    }

    .qrcode p {
      background: #e3f2fd;
      padding: 10px;
      border-radius: 8px;
    }

    .sucesso {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Adicionar Saldo via Pix (Simulado)</h1>

    <label for="valor">Valor (R$)</label>
    <input type="number" id="valor" min="3" max="1000" placeholder="Ex: 50">

    <button onclick="gerarQRCode()">Gerar QR Code</button>

    <div class="qrcode" id="qrcode-area">
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=chavepix-exemplo@provedor.com" alt="QR Code Pix">
      <p>Copie e pague o Pix para: <strong>chavepix-exemplo@provedor.com</strong><br>Valor: <span id="valor-pix">R$ 0,00</span></p>
      <button onclick="confirmarPagamento()">✅ Confirmar Pagamento</button>
    </div>

    <div class="sucesso" id="mensagem-sucesso">
      Pagamento confirmado! Saldo atualizado com sucesso. ✅
    </div>
  </div>

  <script>
    let valorDigitado = 0;

    function gerarQRCode() {
      const valor = parseFloat(document.getElementById('valor').value);
      if (isNaN(valor) || valor < 3 || valor > 1000) {
        alert("Informe um valor entre R$3 e R$1000");
        return;
      }
      valorDigitado = valor;
      const valorPix = document.getElementById('valor-pix');
      valorPix.innerText = "R$ " + valor.toFixed(2);

      document.getElementById('qrcode-area').style.display = "block";
    }

    function confirmarPagamento() {
      document.getElementById('mensagem-sucesso').style.display = "block";
      // Aqui você poderia adicionar lógica para atualizar saldo real no sistema
    }
  </script>
</body>
</html>
